{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block js %}
    {{ block.super }}
{% endblock %}
{% block title %}Change password{% endblock %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <form method="post">
          {% csrf_token %} <!--it is going to be submitted with the data so i can authenticate-->
          <br />
          <div class="formHeaderStyle">
            <button type="button" class="btn btn-lg btn-primary" onclick="window.location.href='/users/edit_profile/' ">Previous page</button>
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
