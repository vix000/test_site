<div class="jumbotron jumbotron-transparent-a">
  <div class="container">
    <div class="col-lg-12">
      <article>
        <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
         
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>   
           
            <div class="carousel-inner">
                <div class="item active">
                  <img src="{% static 'images/empty.png' %}" class="img-responsive" alt="Users icon">
                    <div class="carousel-caption">
                        <button class="btn btn-md btn-lg btn-primary" onclick="window.location.href='/companies/' ">Companies</button> <br /><br />
                        <p>Add, delete and browse</p>
                    </div>
                </div>
                <div class="item">
                  <img src="{% static 'images/empty.png' %}" class="img-responsive" alt="Users icon">
                    <div class="carousel-caption">
                        <button class="btn btn-md btn-lg btn-primary" onclick="window.location.href='/users/' ">Users</button> <br /><br />
                        <p>Inspect registered users of the system</p>
                    </div>
                </div>
            </div>

            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
      </article>
    </div>
  </div>
</div>
