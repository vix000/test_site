{% extends "base.html" %}



{% block content %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{% url 'home' %}">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
        <a href="{% url 'view_profile' %}">Users</a>
    </li>
    <li class="breadcrumb-item active">Confirm</li>
</ol>




<div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Confirm</div>
      <div class="card-body">
        <form method="post" class="post_method" action=".">{% csrf_token %}
          <div class="form-group">
            <div class="form-row">
                <p class="text-center">Are you sure you want to delete user {{ user.username }}?</p>
                <div class="col col-md-6">
                    <button class="btn btn-block btn-danger" type="submit" value="Register">Delete</button>
                </div>
                <div class="col col-md-6">
                    <a href="{% url 'view_profile' %}"<button class="btn btn-block btn-primary" >Previous page</button></a>
                </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
